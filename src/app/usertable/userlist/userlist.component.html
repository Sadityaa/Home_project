<form (ngSubmit)="onAddUser(f)" #f="ngForm">

	<div class="form-group">
		<label>User Id</label>
		<input type="number" name="userid" [(ngModel)]="any_id" class="form-control" required #userid_rel="ngModel" >
		<span class="help-block" *ngIf="!userid_rel.valid && userid_rel.touched">Please Enter ID</span>
		
	</div>
	<div class="form-group">
		<label>User Name</label>
		<input type="text" name="name" ngModel class="form-control" required #name_rel="ngModel">
		<span class="help-block" *ngIf="!name_rel.valid && name_rel.touched">Enter Name</span>

	</div>


	

	
	<div class="form-group">
		<button type="submit" [disabled]="!f.valid" class="btn btn-primary" data-toggle="modal" data-target="#myModal">{{ editMode ? 'Update' : 'Add User' }}</button>
		<button (click)="onDeleteItem()" class="btn btn-danger" *ngIf="editMode">Delete</button>
		<button class="btn btn-success" (click)="onClearItem()" [disabled]="!f.valid">Clear</button>
	</div>
</form>




<div id="myModal" class="modal fade" role="dialog" *ngIf="pops === true">
	<div class="modal-dialog">
  
	  <!-- Modal content-->
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title">Error Message</h4>
		</div>
		<div class="modal-body">
		  <p>Already Entered That {{any_id}} Please Check It.</p>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
		</div>
	  </div>
  
	</div>
	</div>
